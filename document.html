<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__content">
        <div class="card__content--text">
          <h2 class="content__title">
            Get <span class="content__span">insights</span> that help your
            business grow.
          </h2>
          <p class="content__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card__content--statistics">
            <div class="content__statistics--companies">
                <p class="content__statistics--number">10k+</p>
                <p class="content__statistics--text">companies</p>
            </div>
            <div class="content__statistics--templates">
                <p class="content__statistics--number">314</p>
                <p class="content__statistics--text">templates</p>
            </div>
            <div class="content__statistics--queries">
                <p class="content__statistics--number">12M+</p>
                <p class="content__statistics--text">queries</p>
            </div>
        </div>
      </div>
      <div class="card__img">
        <img
          src="./images/image-header-desktop.jpg"
          alt="image"
          class="img__card"
        />
      </div>
    </div>
  </body>
</html>
